<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <!-- Enhanced Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    .bg-gradient-purple-blue {
      background: linear-gradient(90deg, #8a4fff, #0073e6);
    }

    /* Form Container Styles */
    .form-container {
      max-width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Form Element Styles */
    .form-input {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      border-color: #8a4fff;
      outline: none;
    }

    .btn-signup {
      background-color: #8a4fff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-signup:hover {
      background-color: #0073e6;
    }

    .already-account {
      text-align: center;
      margin-top: 20px;
    }

    .already-account a {
      color: #8a4fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .already-account a:hover {
      color: #0073e6;
      text-decoration: underline;
    }
  </style>
</head>

<body class="bg-gradient-purple-blue min-h-screen flex items-center justify-center">

  <div class="form-container p-6">
    <form id="registration-form" action="/register" method="POST">
      <div class="mb-4">
        <label for="name" class="block text-gray-600">Name</label>
        <input type="text" id="name" name="name" class="form-input">
      </div>
      <div class="mb-4">
        <label for="age" class="block text-gray-600">Age</label>
        <input type="number" id="age" name="age" class="form-input">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-600">Email</label>
        <input type="email" id="email" name="email" class="form-input">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-600">Password</label>
        <input type="password" id="password" name="password" class="form-input">
      </div>
      <!-- Display the error message here -->
      <div id="error-message" style="color: red;"></div>
      <button type="submit" value="submit" class="btn-signup">
        Sign Up
      </button>
    </form>
    <p class="text-gray-600 text-center mt-4 already-account">Already have an account? <a href="/login" class="hover:text-purple-600">Log in</a></p>
  </div>

  <!-- Add this script tag to your HTML file -->
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      // Display the error message to the user (you can style this as needed)
      document.getElementById('error-message').textContent = error;
    }
  </script>
</body>


</html>
