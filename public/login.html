<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>
        <form action="/login" method="POST">
            <div class="mb-4">
                <label for="email" class="block text-gray-600 font-medium">Email:</label>
                <input type="email" id="email" name="email" required class="w-full border border-gray-300 p-2 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600 font-medium">Password:</label>
                <input type="password" id="password" name="password" required class="w-full border border-gray-300 p-2 rounded">
            </div>
            <div>
                <input type="submit" value="Login" class="bg-blue-500 text-white font-medium px-4 py-2 rounded hover:bg-blue-600 transition-colors">
            </div>
        </form>
    </div>
</body>

</html>
